server:
  port: 8222
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb:http://USER-SERVICE
          predicates:
          - Path=/api/v1/users/**
        - id: user-service-register
          uri: lb:http://USER-SERVICE
          predicates:
          - Path=/api/v1/register/**
        - id: user-service-login
          uri: lb:http://USER-SERVICE
          predicates:
          - Path=/api/v1/login/**
        - id: post-service
          uri: lb:http://POST-SERVICE
          predicates:
          - Path=/api/v1/posts/**